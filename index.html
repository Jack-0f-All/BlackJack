<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <button id="startButton-el" onclick="startGame()">START GAME</button>
        <p id="message-el">Want to play a round?</p>
        
        <div id = "game-el" style="visibility: hidden;">
            
            <p id="deck-el">Deck: </p>
            <p>Dealer's Hand</p>
            <p id="dealer-el">Cards: </p>
            <p id="dealerSum-el">Sum:</p>
            <button id=newButton-el onclick="newCard()" >NEW CARD</button>
            <button id=stand-el onclick="dealerTurn()">STAND</button>
            <button id=dealButton-el onclick="deal()">NEW HAND</button>
            
            <p id="cards-el">Cards:</p>
            <p id="sum-el">Sum:</p>
            <p id="player-el"></p>
    
            <label for="wager-el">Bet Amount:</label>
           
            <input type="text" id= "wager-el" name="Bet amount:">
            
            
        </div>





        <script src="index.js"></script>
    </body>
</html>
